      - name: Run Use Case 06 with Maven
        run: |
          mvn test -Dtest=CSU06Test test;
          EXIT_CODE=$?
        working-directory: 'GOFO Implementation'  

        
      - name: Run Use Case 07 with Maven
        run: |
